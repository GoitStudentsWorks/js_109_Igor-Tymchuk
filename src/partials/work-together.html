<section class="work" id="work-together">
  <div class="container work-container">
    <h2 class="section-title work-title">
      letâ€™s <span class="work-span">work <br />together</span>
    </h2>
    <div class="work-auxiliary">
      <div class="work-contact">
        <p class="work-contact-title">
          Contact me to transform <br />your ideas into exceptional solutions.
        </p>
        <ul class="work-contact-list">
          <li class="work-contact-list-elem">
            <svg class="work-icon" width="24" height="24">
              <use
                class="work-icon-svg"
                href="../images/icons.svg#icon-phone"
              ></use>
            </svg>
            <a
              class="work-contact-link"
              aria-label="Phone number"
              href="tel:+380904567890"
              >+38 090 456 78 90</a
            >
          </li>
          <li class="work-contact-list-elem">
            <svg class="work-icon" width="24" height="24">
              <use
                class="work-icon-svg"
                href="../images/icons.svg#icon-message"
              ></use>
            </svg>
            <a
              class="work-contact-link"
              aria-label="Email"
              href="mailto:lloydjefferson@gmail.com"
              >lloydjefferson@gmail.com</a
            >
          </li>
          <li class="work-contact-list-elem">
            <svg class="work-icon" width="24" height="24">
              <use href="../images/icons.svg#icon-geo"></use>
            </svg>
            <a class="work-contact-link" aria-label="Open the map" href=""
              >USA, New York</a
            >
          </li>
        </ul>
      </div>

      <form class="work-form">
        <div class="work-form-elem">
          <label class="work-label visually-hidden" for="email"></label>
          <input
            class="work-input"
            id="email"
            type="email"
            placeholder="Your email*"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            title="Email"
            required
          />
        </div>
        <div class="work-form-elem">
          <label class="work-label visually-hidden" for="user-comment"></label>
          <textarea
            name="user-comment"
            id="user-comment"
            class="work-modal-text"
            placeholder="Message"
          ></textarea>
        </div>
        <button class="btn work-btn" type="submit">SEND MESSAGE</button>
      </form>
    </div>
  </div>
</section>
